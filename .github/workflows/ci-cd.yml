name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]  # Only run on main branch pushes
  pull_request:
    branches: [ main, master ]  # Run on all PRs to main/master

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-lint:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black pyinstaller

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --tb=short --cov=app --cov=greenapi --cov=ui --cov-report=term-missing --cov-report=xml --cov-report=markdown --cov-fail-under=75

    - name: Run linting
      run: |
        python -m flake8 --max-line-length=120 --extend-ignore=E203,W503 app/ greenapi/ ui/ --exclude=__pycache__,update_bloated_backup.py

    - name: Check formatting with black
      run: |
        python -m black --check --diff --line-length 120 app/ greenapi/ ui/ --exclude "__pycache__|update_bloated_backup.py"

    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: github.event_name == 'pull_request'
      with:
        filename: coverage.xml
        badge: true
        fail_below_min: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '75 90'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

  build:
    runs-on: windows-latest
    needs: test-and-lint

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create executable with PyInstaller
      run: |
        python update_version_info.py
        pyinstaller --onefile --windowed --name greenapi-helper --version-file version_info.txt --add-data "ui;ui" --add-data "version.json;." --hidden-import PySide6.QtCore --hidden-import PySide6.QtGui --hidden-import PySide6.QtWidgets app/main.py

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: greenapi-helper-executable
        path: dist/greenapi-helper.exe

  release:
    runs-on: windows-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: greenapi-helper-executable

    - name: Get version from version.json
      id: get_version
      run: |
        $version = (Get-Content version.json | ConvertFrom-Json).version
        echo "version=$version" >> $env:GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        files: greenapi-helper.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}