name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]  # Only run on main branch pushes
  pull_request:
    branches: [ main, master ]  # Run on all PRs to main/master

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-lint:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --tb=short --cov=app --cov=greenapi --cov=ui --cov-report=term-missing --cov-report=xml --cov-report=markdown --cov-fail-under=75

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: github.event_name == 'pull_request'
      with:
        name: coverage-report
        path: coverage.xml

    - name: Run linting
      run: |
        python -m flake8 --max-line-length=120 --extend-ignore=E203,W503 app/ greenapi/ ui/ --exclude=__pycache__

    - name: Check formatting with black
      run: |
        python -m black --check --diff --line-length 120 app/ greenapi/ ui/ --exclude "__pycache__"

  coverage-report:
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: github.event_name == 'pull_request'

    steps:
    - name: Download coverage report
      uses: actions/download-artifact@v4
      with:
        name: coverage-report

    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage.xml
        badge: true
        fail_below_min: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '75 90'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        recreate: true
        path: code-coverage-results.md

  build:
    runs-on: windows-latest
    needs: test-and-lint

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create executable with PyInstaller
      run: |
        python update_version_info.py
        pyinstaller greenapi-helper.spec

    # - name: Code sign executable (optional)
    #   if: ${{ secrets.SIGNING_PFX_B64 != '' && secrets.SIGNING_PFX_PASSWORD != '' }}
    #   shell: pwsh
    #   run: |
    #     $pfxPath = "${{ runner.temp }}\signing-cert.pfx"
    #     [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String("${{ secrets.SIGNING_PFX_B64 }}"))
    #     $signtool = Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter signtool.exe | Select-Object -First 1
    #     if (-not $signtool) { throw "signtool.exe not found" }
    #     & $signtool.FullName sign /f $pfxPath /p "${{ secrets.SIGNING_PFX_PASSWORD }}" /tr http://timestamp.digicert.com /td sha256 /fd sha256 "dist\greenapi-helper\greenapi-helper.exe"

    - name: Install NSIS
      run: |
        choco install nsis -y
        $env:PATH = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
        
    - name: Create NSIS Installer
      run: |
        python update_installer_version.py
        & "C:\Program Files (x86)\NSIS\makensis.exe" installer.nsi
        Move-Item "dist\greenapi-helper-setup.exe" "dist\greenapi-helper-installer.exe"

    - name: Create helper ZIP archive
      run: |
        Compress-Archive -Path "dist\greenapi-helper\*" -DestinationPath "dist\greenapi-helper.zip"

    - name: Create installer ZIP archive
      run: |
        Compress-Archive -Path "dist\greenapi-helper-installer.exe" -DestinationPath "dist\greenapi-helper-installer.zip"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: greenapi-helper-executable
        path: |
          dist/greenapi-helper.exe
          dist/greenapi-helper-installer.exe
          dist/greenapi-helper-installer.zip
          dist/greenapi-helper.zip

  release:
    runs-on: windows-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: greenapi-helper-executable

    - name: Get version from version.json
      id: get_version
      run: |
        $version = (Get-Content version.json | ConvertFrom-Json).version
        echo "version=$version" >> $env:GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        body: |
          ## Download Options
          
          Choose one of the following:
          
          ### üîß Windows Installer (Recommended)
          - **greenapi-helper-installer.exe** - Full installer with start menu integration and desktop shortcut
          - **greenapi-helper-installer.zip** - Same installer in ZIP format (if .exe is blocked by browser)
          
          ### üì¶ Portable Version
          - **greenapi-helper.zip** - Portable package (extract and run greenapi-helper.exe from folder)
          
          **‚ö†Ô∏è Windows Defender Note**: Files may be flagged as unsigned. This is a false positive.
          
          If blocked, click "More info" ‚Üí "Run anyway" or add to Windows Security exclusions.
          
          ## What's Changed
          See the [full changelog](https://github.com/${{ github.repository }}/commits/v${{ steps.get_version.outputs.version }})
        files: |
          greenapi-helper.exe
          greenapi-helper-installer.exe
          greenapi-helper-installer.zip
          greenapi-helper.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}