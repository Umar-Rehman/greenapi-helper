name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-lint:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black pyinstaller

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --tb=short --cov=app --cov=greenapi --cov=ui --cov-report=term-missing --cov-report=xml --cov-report=markdown --cov-fail-under=75

    - name: Generate coverage report
      if: always()
      run: |
        python -m pytest tests/ --cov=app --cov=greenapi --cov=ui --cov-report=term-missing > coverage_output.txt 2>&1 || true
        python -c "
        import re, os
        with open('coverage_output.txt', 'r', encoding='utf-8') as f:
            content = f.read()
        # Extract coverage table (from Name to TOTAL line)
        lines = content.split('\n')
        table_lines = []
        in_table = False
        for line in lines:
            if 'Name' in line and 'Stmts' in line and 'Miss' in line:
                in_table = True
            if in_table:
                table_lines.append(line)
                if line.startswith('TOTAL'):
                    break
        if table_lines:
            table = '\n'.join(table_lines)
            
            # Write to COVERAGE.md
            with open('COVERAGE.md', 'w', encoding='utf-8') as out:
                out.write('# Code Coverage Report\n\n')
                out.write('Auto-generated by CI/CD pipeline\n\n')
                out.write('```\n')
                out.write(table)
                out.write('\n```\n')
            
            # Write to GitHub Job Summary (visible in Actions UI)
            with open(os.environ.get('GITHUB_STEP_SUMMARY', 'summary.txt'), 'a', encoding='utf-8') as summary:
                summary.write('## ðŸ“Š Code Coverage Report\n\n')
                summary.write('```\n')
                summary.write(table)
                summary.write('\n```\n')
        "

    - name: Commit coverage report
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        git add COVERAGE.md
        git diff --staged --quiet || git commit -m "chore: update coverage report [skip ci]"
        git push

    - name: Run linting
      run: |
        python -m flake8 --max-line-length=120 --extend-ignore=E203,W503 app/ greenapi/ ui/ --exclude=__pycache__,update_bloated_backup.py

    - name: Check formatting with black
      run: |
        python -m black --check --diff --line-length 120 app/ greenapi/ ui/ --exclude "__pycache__|update_bloated_backup.py"

  build:
    runs-on: windows-latest
    needs: test-and-lint

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create executable with PyInstaller
      run: |
        python update_version_info.py
        pyinstaller --onefile --windowed --name greenapi-helper --version-file version_info.txt --add-data "ui;ui" --add-data "version.json;." --hidden-import PySide6.QtCore --hidden-import PySide6.QtGui --hidden-import PySide6.QtWidgets app/main.py

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: greenapi-helper-executable
        path: dist/greenapi-helper.exe

  release:
    runs-on: windows-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: greenapi-helper-executable

    - name: Get version from version.json
      id: get_version
      run: |
        $version = (Get-Content version.json | ConvertFrom-Json).version
        echo "version=$version" >> $env:GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        files: greenapi-helper.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}